{% extends 'wlabs/base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/fleet.css' %}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h3>Welcome to the fleet edition section</h3>

<main class="container">
    <section class="card mt-4 card-body">
        <table id="aircrafts" class="table table-striped table-bordered table-sm">  
            <thead class="thead-dark">  
                <tr>  
                    <th>Fleet Name</th>  
                    <th>Fleet Description</th>
                    <th>Actions</th>    
                </tr>  
            </thead>  
            <tbody>  
                {% for fleet in fleets %}  
                <tr>  
                    <td>{{ fleet.name }}</td>  
                    <td>Content</td>  
                    <td>  
                        <a href="/update/{{fleet.id}}" type="button" class="btn btn-success btn-sm"><i class="fa fa-pencil-square-o"></i></a>
                        <a href="/delete/{{fleet.id}}" type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                    </td>  
                </tr>  
                {% endfor %}  
            </tbody>  
        </table>  
        <div class="text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add New Fleet
            </button>
        </div>  
    </section>

    <!-- Modal to create fleet -->
    <form method="POST" action="/create/">
        {% csrf_token %}
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Create New Fleet</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">                 

                        <div class="form-floating mb-3">
                            {{form.name}}
                            <label for="floatingInput">Fleet Name</label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</main>

{% endblock %}
